<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Inner Circle for Depth -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Trending Arrow (Subtle) -->
  <path d="M25 75 L35 65 L45 70 L55 60 L65 55 L75 45 L85 40" 
        stroke="rgba(255,255,255,0.3)" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Arrow Head -->
  <path d="M80 40 L85 40 L85 45" 
        stroke="rgba(255,255,255,0.3)" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- "RS" Text -->
  <text x="60" y="75" 
        font-family="Inter, system-ui, sans-serif" 
        font-size="32" 
        font-weight="800" 
        text-anchor="middle" 
        fill="url(#textGradient)"
        letter-spacing="-1px">RS</text>
  
  <!-- Small SEO indicator dots -->
  <circle cx="30" cy="30" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="90" cy="30" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="30" cy="90" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="90" cy="90" r="2" fill="rgba(255,255,255,0.4)"/>
</svg>